<html>
    <head>
        <title>Lumen Astrum Data Editor</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
	    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <div class="pageWrapper">
            <div class="header">
                <h2>Data Editor</h2>
                <button id="load">Load Data</button>
            </div>
            <div class="content">
                <div class="optionWrapper">
                    <input type="text" placeholder="Filter" style="width: 100%" class="optionsFilter" autocomplete="off">
                    <select class="options" size="3" style="flex-grow: 1; width: 100%">
                    </select>
                </div>
                <div class="editorWrapper">
                    <div class="editor">
                    </div>
                </div>
                <div class="diffWrapper">
                    <div style="display: flex;">
                        <button id="commit" style="margin-right: 10px">Commit Changes</button>
                        <button id="revert">Revert Changes</button>
                    </div>
                    <div class="structuresDiffWrapper">
                        <div class="structuresDiff"></div>
                    </div>
                    <div class="unitsDiffWrapper">
                        <div class="unitsDiff"></div>
                    </div>
                    <div class="mapsDiffWrapper">
                        <div class="mapsDiff"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
