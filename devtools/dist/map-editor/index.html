<html>
    <head>
        <title>Lumen Astrum Map Editor</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <table style="height: 200px; width: 100%">
            <tr>
                <td style="width: 20%">
                    <h2>Choose a Map</h2>
                    Select map: <select name="map-option" id="map-option"></select>
                    <br>
                    <button id="reset">Reset</button>
                    <b><span id="unsaved-changes"></span></b>
                </td>
                <td>
                    <span>1: None | </span>
                    <span>2: Mid Ground Transition | </span>
                    <span>3: Brush | </span>
                    <span>4: Mineral | </span>
                    <span>5: Big Mineral | </span>
                    <span>6: Rock | </span>
                    <span>7: High Ground | </span>
                    <span>8: Low Ground | </span>
                    <span>9: TP In Ground | </span>
                    <span>0: TP Out Ground</span>
                </td>
                <td style="width: 40%">
                    <textarea id="mapData" readonly>

                    </textarea>
                </td>
            </tr>
        </table>
        <canvas id="map" style="z-index: 1;"></canvas>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
